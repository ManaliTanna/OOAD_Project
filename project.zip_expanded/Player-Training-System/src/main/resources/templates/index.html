<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>OOAD project</title>
  </head>
  <body>
  	
  	<!--NAVBAR-->
  	<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #27252C;">
  <a class="navbar-brand" href="#">EXAM REGISTERATION PORTAL</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="addplayer">Add Exam</a>
      </li>
    </ul>
    <a class="navbar-brand" href="#">Log Out</a>
  </div>
</nav>
  	<!--NAVBAR-->
  	
  	<div th:if=${session.msg}>
  		<div class="alert alert-success" role="alert" th:text="${session.msg}">	
		</div>
		<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
  	</div>
  	
  	<div class="container p-5">
  	<table class="table table-hover">
  <thead class="text-white" style="background-color: #818787;">
    <tr>
      <th scope="col">Exam ID</th>
      <th scope="col">Student Name</th>
      <th scope="col">Exam Name</th>
      <th scope="col">Date</th>
      <th scope="col">Amount</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="p: ${players}">
      <th th:text="${p.id}"></th>
      <td th:text="${p.name}"></td>
      <td th:text="${p.exam_name}"></td>
      <td th:text="${p.date}"></td>
      <td th:text="${p.amount}"></td>
      <td>
      	<a class="btn btn-small" style="background-color: #E9E6D7; color: #27252C;" th:href="@{/edit/{id}(id=${p.id})}">Edit</a>
      	<a class="btn btn-small btn-danger" th:href="@{/delete/{id}(id=${p.id})}">Delete</a>
      </td>
  </tbody>
</table>
  	</div>
  	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
